<a href="#" class="card-container">
  <img src="assets/bt-5.jpg" class="card-img" alt="" />
  <div class="card-label">
    <div class="card-label-content">
      <p>{{ gameLabel }}</p>
    </div>
    <div class="card-pricing">
      <div class="card-pricing-title">
        <h3>Play it now</h3>
      </div>
      <div class="card-pricing-value">
        <div class="card-pricing-value-console">
          <span>|</span>
          <p>{{ gameType }}</p>
        </div>
        <div class="pricing-value-money">
          <p class="game-price">{{ price }}</p>
        </div>
      </div>
    </div>
  </div>
</a>
